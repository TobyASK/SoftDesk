[pytest]
DJANGO_SETTINGS_MODULE = softdesk.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=softdesk
    --cov=accounts
    --cov=tracker
    --cov-report=term-missing
    --cov-report=html:htmlcov
testpaths = tests
